<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFOP Finder - Tabela</title>

    <!-- Page Icon -->
    <link rel="shortcut icon" href="../image/background.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/basicreset.css">
    <link rel="stylesheet" href="../css/cfoptable.css">

    <!-- Link icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="title">
        <h1>Tabela CFOP</h1>
    </div>
    <div class="divfilterbutton">
        <button class="filterbutton" id="filterbutton">Filtros</button>
    </div>
    <div class="filtermodal" id="filtermodal">
        <div class="filtertable">
            <label for="filtertabletype">Tipo de Operação</label>
            <select name="filtertabletype" id="filtertabletype">
                <option value="alloperation" selected>Todos</option>
                <option value="inbound">Entrada</option>
                <option value="outbound">Saída</option>
            </select>
            <label for="filtertablestate">Destino da Operação</label>
            <select name="filtertablestate" id="filtertablestate">
                <option value="allstate" selected>Todos</option>
                <option value="intra">Intraestadual</option>
                <option value="inter">Interestadual</option>
                <option value="foreing">Exterior</option>
            </select>
        </div>
    </div>
    <div class="downloadtable">
        <a href="../downloads/tabelacfop.csv" download>    
            <i class="bi bi-download"></i>
            <p>Download da tabela</p>
        </a>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td>CFOP</td>
                    <td>Descrição</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <!-- Top Scroll Button -->
    <button id="scrollToTopBtn" title="Ir para o topo">↑</button>

    <script src="../javascript/cfoptable.js"></script>
    <script src="../javascript/openfiltermodal.js"></script>
</body>
</html>
