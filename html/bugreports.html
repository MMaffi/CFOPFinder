<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFOP Finder - Bug Reports</title>

    <!-- Page Icon -->
    <link rel="shortcut icon" href="../image/background.png" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="../css/basicreset.css">
    <link rel="stylesheet" href="../css/bugreports.css">

    <!-- Link icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <a class="return" href="../index.html">Voltar</a>
    </header>
    <main>
        <div class="container">
            <div class="window-buttons">
                <span class="firstball"></span>
                <span class="secondball"></span>
                <span class="thirdball"></span>
            </div>
            <div class="container-content">
                <div class="navigation">
                    <div class="logo">
                        <img src="../image/CFOPFinder_logo2.png" alt="" width="120px" height="120px">
                    </div>
                    <div class="title">
                        <h1>Bug Reports</h1>
                    </div>
                </div>
                <div class="content">
                    <form class="form" action="https://formsubmit.co/mmaffi.dev@outlook.com" method="POST" enctype="multipart/form-data">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required autocomplete="off" placeholder="Seu Nome">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required autocomplete="off" placeholder="Seu Email">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" placeholder="Descreva os bugs aqui..." required autocomplete="off"></textarea>
                        <label for="file" class="label-file">Envie uma Imagem</label>
                        <input type="file" name="attachment" id="file" class="input-file" accept="image/png, image/jpeg">
                        <p id="file-name" class="file-name">Nenhum arquivo selecionado</p>
                        <input type="hidden" name="_next" value="https://mmaffi.github.io/CFOPFinder/html/thankyoubugpage.html">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="Novo Bug Feedback! - CFOP Finder">
                        <button type="submit">Enviar</button>
                   </form>
                </div>
            </div> 
        </div>
    </main>

    <script src="../javascript/bugreports.js"></script>
</body>
</html>
